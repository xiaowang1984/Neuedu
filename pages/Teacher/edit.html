<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="http://47.94.95.151:8080/css/pintuer.css">
		<link rel="stylesheet" href="http://47.94.95.151:8080/css/admin.css">
		<script src="http://47.94.95.151:8080/js/jquery.min.js"></script>
		<script src="http://47.94.95.151:8080/js/pintuer.js"></script>
		<script src="http://47.94.95.151:8080/js/jquery.form.js"></script>
		<script src="http://47.94.95.151:8080/js/neuedu.js"></script>
		<script src="http://47.94.95.151:8080/layer/layer.js"></script>
	</head>
	<body>
		<div class="body-content">
		    <form method="post" class="form-x" id='fm'> 
		    	<input id="id" name="id" type="hidden" />	
		      <div class="form-group">
		        <div class="label">
		          <label>编号：</label>
		        </div>
		        <div class="field">
		          <input id="no" type="text" class="input w50" value="" name="no" data-validate="required:请输入编号" />
		          <div class="tips"></div>
		        </div>
		      </div>
		      <div class="form-group">
		        <div class="label">
		          <label>姓名：</label>
		        </div>
		        <div class="field">
		          <input id="name" type="text" class="input w50" value="" name="name" data-validate="required:请输入姓名" />
		          <div class="tipss"></div>
		        </div>
		      </div>     
		      <div class="form-group">
		        <div class="label">
		          <label>电话：</label>
		        </div>
		        <div class="field">
		           <input id="phone" type="text" class="input w50" value="" name="phone" data-validate="required:请输入电话" />
		        </div>
		      </div>
		      <div class="form-group">
		      	<div class="label">
		      		<label>类型：</label>
		      	</div>
		      	<div class="field">
		      		<select id="type" name="type" class="input w50" data-validate="required:请选择类型" >
		      			<option value="" disabled="disabled" selected="selected">请选择类型</option>
		      			<option value="0">实施</option>
		      			<option value="1">讲师</option>
		      		</select>
		      		<div class="tips"></div>
		      	</div>
		      </div>
		      <div class="form-group">
		        <div class="label">
		          <label></label>
		        </div>
		        <div class="field">
		          <button  class="button bg-main icon-check-square-o" type="button" onclick="submitForm('fm','teacher/edit',true)"> 提交</button>
		        </div>
		      </div>
		    </form>
		</div>
		<script type="text/javascript">
			$(function(){
				var url=backPath+"teacher/goEdit";
				var id=$.getUrlParam("id");
				var data=getData({"id":id},url);
				$("#id").val(data.id);
				$("#name").val(data.name);
				$("#no").val(data.no);
				$("#phone").val(data.phone);
				$("#type").val(data.type);
			});
		</script>
	</body>
</html>
