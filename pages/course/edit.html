<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="http://47.94.95.151:8080/css/pintuer.css">
		<link rel="stylesheet" href="http://47.94.95.151:8080/css/admin.css">
		<script src="http://47.94.95.151:8080/js/jquery.min.js"></script>
		<script src="http://47.94.95.151:8080/js/jquery.form.js"></script>
		<script src="http://47.94.95.151:8080/js/pintuer.js"></script>
		<script src="http://47.94.95.151:8080/js/neuedu.js"></script>
		<script src="http://47.94.95.151:8080/layer/layer.js"></script>
		<script src="http://47.94.95.151:8080/My97DatePicker/WdatePicker.js"></script>
	</head>
	<body>
		<div class="body-content">
			<form method="post" class="form-x" id='fm' enctype="multipart/form-data">
				<input id="id" name="id" type="hidden" />
				<div class="form-group">
					<div class="label">
						<label>课程名称：</label>
					</div>
					<div class="field">
						<input type="text" id="name" class="input w50" value="" name="name" data-validate="required:课程名称" />
						<div class="tips"></div>
					</div>	
				</div>
				<div class="form-group">
					<div class="label">
						<label>上传logo：</label>
					</div>
					<div class="field">
						<input type="file" class="input w50" value="" name="logo" data-validate="required:上传logo" />
						<img id="img" height="65" width="65" />
						<div class="tips"></div>
					</div>	
				</div>
				<div class="form-group">
					<div class="label">
						<label>课程描述：</label>
					</div>
					<div class="field">
						<textarea class="input" id="description" style="width:50%"  name="description" placeholder="课程描述" data-validate="required:课程描述"></textarea>
						<div class="tips"></div>
					</div>	
				</div>
				<div class="form-group">
					<div class="label">
						<label></label>
					</div>
					<div class="field">
						<button class="button bg-main icon-check-square-o" type="button" onclick="submitForm('fm','course/edit',true)"> 提交</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript">
			$(function(){
				var id=$.getUrlParam("id");
				var data=getData({"id":id},backPath+"course/edit");
				$("#id").val(data.id);
				$("#name").val(data.name);
				$("#description").val(data.description);
				$("#img").attr("src",resourcePath+data.img);
			});
		</script>
	</body>
</html>
